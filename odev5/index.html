<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- logo -->
    <div class="logo">
        <img src="https://web.archive.org/web/19990504112211im_/http://www.google.com/google.jpg" alt="Google">
    </div>
    <!-- arama yeri için div -->
    <div id="search">
        <p>Search the web using Google!</p>
        <input type="textbox" class="textbox">
        <br>
       <div class="search-button">
            <button type="button">Google Search</button>
            <button type="button">I'm feeling lucky</button>

       </div>
    </div>

   
    <!-- diğerleri -->
    <div class="box1">
      <p>Special Searches</p>
      <a href="#">Stanford Search</a>
      <br>
      <a href="#">Linux Search</a>
    </div>

    <div class="box2">
        <a href="#">Help!</a>
        <br>
        <a href="#">About Google!</a>
        <br>
        <a href="#">Company Info</a>
        <br>
        <a href="#">Google Logos</a>
    </div>
     
    <div class="box3">
        <p>Get Google!</p>
        <p>updates monthly:</p>
        <input type="textbox">
        <button>Subscribe</button>
        <a href="#">Archive</a>
    </div>
    <br><br>

    <!-- footer -->

    <footer class="footer">
        <p>Copyright © 1990 Google Inc.</p>
    </footer>
</body>
</html>
